<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Using javaScript</title>
    <style>
        .yellow {
            width: 400px;
            height: 400px;
            background: yellow;
            position: relative;
            margin-top: 5px;
        }

        .red {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 350px;
            left: 350px;
        }
    </style>
</head>

<body>
    <button onclick="move()">Click Me</button>
    <div class="yellow">
        <div class="red"></div>
    </div>
</body>
<script type="text/javaScript">
    function move() {
        var redElem = document.getElementById('red');
        var poe = 0;
        var anim = setInterval(animate, 5);

        function animate() {
            if (poe == 350) {
                clearInterval(anim);
            } else {
                poe++;
                redElem.style.top=poe+"px";
                redElem.style.left=poe+"px";
            }
        }
    }
</script>

</html>
