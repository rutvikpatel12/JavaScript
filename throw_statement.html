<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Statement</title>
</head>

<body>
    Please Enter a number between 5 to 10<br />
    <input type="" name="" id="num"><br>
    <button onclick="test()">Click</button>
    <h1 id="res"></h1>
</body>
<script type="text/javascript">
    var num = document.getElementById('num');

    function test() {
        var data = num.value;
        try {
            if (isNaN(data)) {
                throw "This is not a Number";
            } else {
                if (data < 5 || data > 10) {
                    throw "Number is out of range";
                } else {
                    throw "";
                }
            }
        } catch (errMessage) {
            document.getElementById('res').innerText = errMessage;
        } finally {
            num.value = "";
        }
    }
</script>

</html>
