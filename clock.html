<!DOCTYPE html>
<html lang="en">

<head>
    <title>Digital Clock</title>
    <style type="text/css">
        .h1 {
            color: aqua;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>

<body onload="showTime()">
    <h1></h1>
</body>
<script type="text/javascript">
    function showTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var ses = "AM";

        
        if (h >= 12) {
            ses = "PM";
        }
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        var time = h + " : " + m + " : " + s + " " + ses;
        document.getElementsByTagName('h1')[0].innerHTML = time;
        setTimeout(showTime, 1000);
    }
</script>

</html>
