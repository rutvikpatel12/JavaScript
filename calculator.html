<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="first" id="first">
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second"><br>
    <button onclick="cal()" id="ans">Calculate</button>
    <input type="text" id="res" readonly="">
</body>
<script type="text/javascript">
    function cal()
    {
        var opr1=document.getElementById('first').value;
        var opr2=document.getElementById('second').value;
        var oper=document.getElementById('ope').value;
        
        if (oper == '+'){
            var res = parseInt(opr1) + parseInt(opr2);
        }
        if (oper == '-'){
            var res = parseInt(opr1) - parseInt(opr2);
        }
        if (oper == '*'){
            var res = parseInt(opr1) * parseInt(opr2);
        }
        if (oper == '/'){
            var res = parseInt(opr1) / parseInt(opr2);
        }
        document.getElementById('res').value=res;
    }
</script>
</html>
