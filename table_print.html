<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Any Table</title>
</head>
<body>
    <div id="tab"></div>
</body>
<script>
    var num=prompt("Enter Any Number","")
    var mul;
    
    for(var i=1;i<=10;i++){
        document.write("<div>");
        document.write(num+"x"+i+"="+i*num);
        document.write("</div>");
    }
</script>
