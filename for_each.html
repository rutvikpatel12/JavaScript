    <title>For Each</title>

<body>
    
</body>
<script>
    var cars = ["Car1","Car2","Car3","Car4","Car5"];

    cars.forEach(car);

    function car(item,index,array){
        //document.write(index+"=>"+item+"<br>");
        array[index]=item+" 6";
    }
    cars.forEach(after);
    function after(item,index){
        document.write(index+"=>"+item+"<br>");
    }
</script>
