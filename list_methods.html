<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Methods</title>
    <h1 id="res"></h1>
    <button onclick="pop()">POP</button>
    <button onclick="push()">PUSH</button>
    <button onclick="slice()">SLICE</button>
    <button onclick="reverse()">REVERSE</button>
    <button onclick="shift()">SHIFT</button>
</head>
<body>
    
</body>
<script>
    var fruits=["Mango","Apple","Pineapple","Banana"];
    var demo=fruits;
    document.getElementById('res').innerText=demo;

    function pop()
    {
        demo.pop();
        document.getElementById('res').innerText=demo;
    }

    function push()
    {
        var x=prompt("Please Enter Your Item");
        demo.push(x);
        document.getElementById('res').innerText=demo;
    }

    function slice()
    {
        var x=demo.slice(1,2);
        document.getElementById('res').innerText=x;
    }

    function reverse()
    {
        var x=demo.reverse();
        document.getElementById('res').innerText=x;
    }

    function shift()
    {
        var x=demo.shift();
        document.getElementById('res').innerText=x;
    }

</script>
</html>
