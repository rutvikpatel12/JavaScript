<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute & setAttribute</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="test" class="red">
        Hello Everyone!
    </div>
    <button onclick="testing()">Click</button>
    <h1 id="res"></h1>
</body>
<script type="text/javascript">
    function testing() {
        var test=document.getElementById('test');
        var cls =document.getElementById('test').getAttribute("class");
        //document.getElementById('res').innerText=cls;
        if(cls=="red"){
            test.setAttribute("class","blue");
        }
        else{
            test.setAttribute("class","red");
        }
    }
</script>

</html>
