<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    
</head>

<body>
    <table align="center">
        <form>
            <h1 style="text-align: center;">Register Form</h1>
            <tr>
                <td>Username</td>
                <td><input type="text" name="" id="uname"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id="pass"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="" id="cpass"></td>
            </tr>
            <tr>
                <td><input type="button" name="" value="Submit"></td>
            </tr>
        </form>
    </table>
</body>

</html>
