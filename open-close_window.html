<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open&Close Window</title>
</head>
<script type="text/javascript">
    var win;
    var win2;
    function openWin() {
        win = window.open("https://www.w3schools.com/", "width=400px", "height=100px");
        win2 = window.open("https://www.geeksforgeeks.org/", "width=200px", "height=500px");
    }

    function closeWin() {
        win.close();
        win2.close();
    }
</script>

<body>
    <button onclick="openWin()">Open W3School Website</button>
    <button onclick="closeWin()">Close W3School Website</button>
</body>

</html>
